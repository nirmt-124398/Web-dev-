<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Lists</h1>
    <h2>unordered list</h2>
    <ul type="square">
        <li>nirmkt</li>
        <li>sirjkngg</li>
        <li>jhgf</li>
    </ul>
    
    <ul type="circle">
        <li>nirmkt</li>
        <li>sirjkngg</li>
        <li>jhgf</li>
    </ul>

    <h2>ordered List</h2>
    <ol type="I">
        <li>qwert</li>
        <li>qwert</li>
        <li>qwert</li>
    </ol>
    <ol type="A">
        <li>qwert</li>
        <li>qwert</li>
        <li>qwert</li>
    </ol>
    <h2>defination List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>hyper text marking language </dd>
    </dl>
    
</body>
</html>
