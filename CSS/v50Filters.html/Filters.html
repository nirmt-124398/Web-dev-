<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <style>

        /* Reference MDN */
        .img1 {
            filter: blur(1px);
            filter: brightness(0.4);

        }

        .img2 {
            filter: drop-shadow(16px 16px 20px blue);

        }

        .img3 {
            filter: saturate(30%);

        }
    </style>
</head>

<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTu0JvYywgsgkV10zcFuh6XKaunv3gFsrqXOw&s" alt=""
        class="img1">
    <br>
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c5/Sunil_Chhetri.jpg" alt="" class="img2">
    <br>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Lionel-Messi-Argentina-2022-FIFA-World-Cup_%28cropped%29.jpg"
        alt="" class="img3">
</body>

</html>
